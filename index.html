<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilos.css">
        <title>Cuestionario</title>
    </head>
    <body>
        <h1>Cuestionario</h1>
        <div class="container">
            <h1>Bienvenido al cuestionario</h1>
            <p>Ingresa tu nombre para comenzar:</p>
            <input type="text" id="nombreInput" placeholder="Tu nombre">
            <button id="iniciarBtn">Comenzar cuestionario</button>
    
            <div id="cuestionario" style="display: none;">
                <h2 id="pregunta"></h2>
                <div id="opciones"></div>
                <button id="siguienteBtn" style="display: none;">Siguiente</button>
            </div>
    
            <div id="resultado" style="display: none;">
                <h2>Resultado del cuestionario</h2>
                <p id="puntaje"></p>
                <button id="reiniciarBtn">Reiniciar cuestionario</button>
            </div>
        </div>
        <!-- Script de JavaScript -->
        <script src="./index.js"></script>
    </body>
</html>
