<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilos.css">
        <title>Cuestionario</title>
    </head>
    <body>
        <h1>Cuestionario</h1>
        <div id="pregunta-container">
            <h3 id="pregunta"></h3>
            <ul id="opciones"></ul>
        </div>
    
        <!-- Input para que el usuario ingrese su respuesta -->
        <input type="number" id="respuesta" placeholder="Ingrese su respuesta">
        <button id="submit">Enviar respuesta</button>
    
        <!-- Contenedor para mostrar el resultado -->
        <div id="resultado"></div>

        <!-- Script de JavaScript -->
        <script src="./index.js"></script>
    </body>
</html>
