<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilos.css">
        <title>Cuestionario</title>
    </head>
    <body>
        <h1>Cuestionario</h1>
        <div class="cuestionarioclase">
        <div id="inicio-container">
            <h2>Bienvenido al cuestionario</h2>
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre">
            <button id="iniciar">Comenzar cuestionario</button>
        </div>
    
        <!-- Contenedor para mostrar el cuestionario -->
        <div id="cuestionario-container" style="display: none;">
            <h3 id="pregunta"></h3>
            <ul id="opciones"></ul>
            <input type="number" id="respuesta" placeholder="Ingrese el nÃºmero de su respuesta">
            <button id="submit">Enviar respuesta</button>
        </div>
    
        <!-- Contenedor para mostrar el resultado y tabla de posiciones -->
        <div id="resultado-container" style="display: none;">
            <div id="resultado"></div>
            <h2>Tabla de Posiciones (Top 3)</h2>
            <ol id="tabla-posiciones"></ol>
        </div>
        </div>
        <!-- Script de JavaScript -->
        <script src="./index.js"></script>
    </body>
</html>
